# 워크플로우 이름
name: CI/CD Pipeline

on:
  pull_request:
    branches: [ "main", "develop" ]
    types: [ closed ]

jobs:
  # 백엔드 빌드 & 테스트
  build:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    permissions:
      contents: read

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: root1234
          MYSQL_DATABASE: Wearly_MySQL
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping -h localhost"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew
        working-directory: ./wearly-backend/wearly

      - name: Wait for MySQL to be ready
        run: |
          for i in {1..30}; do
            if mysqladmin ping -h127.0.0.1 -P3306 -uroot -proot1234 --silent; then
              echo "MySQL is ready!"
              exit 0
            fi
            echo "Waiting for MySQL... ($i/30)"
            sleep 2
          done
          echo "MySQL failed to start"
          exit 1

      - name: Build with Gradle
        run: ./gradlew clean build --no-daemon
        working-directory: ./wearly-backend/wearly
        env:
          SPRING_DATASOURCE_URL: jdbc:mysql://127.0.0.1:3306/Wearly_MySQL?useSSL=false&serverTimezone=Asia/Seoul&characterEncoding=UTF-8&allowPublicKeyRetrieval=true
          SPRING_DATASOURCE_USERNAME: root
          SPRING_DATASOURCE_PASSWORD: root1234

  # 프론트엔드 빌드
  frontend-build:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
          cache-dependency-path: wearly-frontend/package-lock.json

      - name: Install dependencies
        run: npm install
        working-directory: ./wearly-frontend

      - name: Build frontend
        run: npm run build
        working-directory: ./wearly-frontend

      - name: Lint frontend
        run: npm run lint
        working-directory: ./wearly-frontend
        continue-on-error: true

  # EC2 배포 (PR merge 시)
  deploy:
    needs: [build, frontend-build]
    runs-on: ubuntu-latest
    if: github.event.pull_request.merged == true

    steps:
      - name: Setup SSH agent
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.EC2_SSH_KEY }}

      - name: Deploy to EC2
        run: |
          ssh -o StrictHostKeyChecking=no ec2-user@3.35.27.165 << EOF
            cd /home/ec2-user/wearly
            git fetch origin
            git checkout ${{ github.event.pull_request.base.ref }}
            git pull origin ${{ github.event.pull_request.base.ref }}
            docker-compose down
            docker-compose build --no-cache
            docker-compose up -d
            docker system prune -f
          EOF