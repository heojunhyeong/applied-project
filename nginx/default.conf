server {
        listen 80;

        # API 요청은 백엔드로
        location /api/ {
            proxy_pass http://wearly-backend:8080;    #도커 컴포즈 내 서비스 이름
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Authorization $http_authorization;  # JWT 토큰 전달
        }

       # 프론트엔드
       location / {
           proxy_pass http://wearly-frontend-v1:80;
           proxy_set_header Host $host;
           proxy_set_header X-Real-IP $remote_addr;
           proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
           proxy_set_header X-Forwarded-Proto $scheme;
       }
}