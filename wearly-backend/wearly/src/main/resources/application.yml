spring:
  application:
    name: wearly

  datasource:
    url: jdbc:mysql://localhost:3306/wearly?useSSL=false&serverTimezone=Asia/Seoul&characterEncoding=UTF-8
    username: root
    password: 
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true

  payment:
    toss:
      secret-key: ${TOSS_SECRET_KEY:default_key}
      client-key: ${TOSS_CLIENT_KEY:default_key}

server:
  port: 8080

# JWT 설정
jwt:
  secret: your-256-bit-secret-key-for-jwt-token-generation-at-least-32-characters-long
  expiration: 86400000  # 24시간 (밀리초)
